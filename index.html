<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300&family=Roboto:ital,wght@0,100;1,100&family=Vujahday+Script&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="profile-box">
        <img src="./image/menu.png" alt="menu" class="menu-icon" />
        <img src="./image/setting.png" alt="settings" class="setting-icon" />
        <img src="./image/profile-pic.png" alt="user" class="porfile-pic" />
        <h3>Jack Nicholson</h3>
        <p>Web Developer At Google, California</p>
        <div class="social-media">
          <img src="./image/instagram.png" alt="instagram" />
          <img src="./image/telegram.png" alt="telegram" />
          <img src="./image/dribble.png" alt="dribble" />
        </div>
        <button type="button">Follow</button>
        <div class="profile-bottom">
          <p>Learn More About My Profile</p>
          <img src="./image/arrow.png" alt="arrow" />
        </div>
      </div>
    </div>
  </body>
</html>
